<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de thamir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4f1;
        }
        header {
            background-color: #8d6e63;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .producto {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .producto img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        button {
            background-color: #8d6e63;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #carrito {
            margin: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de thamir</h1>
    </header>
    <div class="container">
        <div class="producto">
            <img src="https://via.placeholder.com/150" alt="Taza de cerámica">
            <h3>Taza de cerámica</h3>
            <p>$10</p>
            <button onclick="agregarAlCarrito('Taza de cerámica', 10)">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/150" alt="Plato de cerámica">
            <h3>Plato de cerámica</h3>
            <p>$15</p>
            <button onclick="agregarAlCarrito('Plato de cerámica', 15)">Agregar al carrito</button>
        </div>
    </div>
    <div id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total">0</span></p>
    </div>
    <script>
        let total = 0;
        function agregarAlCarrito(nombre, precio) {
            let lista = document.getElementById("lista-carrito");
            let item = document.createElement("li");
            item.textContent = nombre + " - $" + precio;
            lista.appendChild(item);
            total += precio;
            document.getElementById("total").textContent = total;
        }
    </script>
</body>
</html>
